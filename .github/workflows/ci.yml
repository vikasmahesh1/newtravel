name: CI

on:
  push:
    branches: [ development, main, master ]
  pull_request:
    branches: [ development, main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test -- --runInBand
      - name: Build project
        run: npm run build
